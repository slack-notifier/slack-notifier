name: CI

on: [push, pull_request]

jobs:
  dockerfile:
    name: Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Dockerfile
        run: docker build -t slack_notifier_specs .

      - name: Run tests and lints inside Docker container
        run: docker run --rm -v $(pwd):/app/ -i slack_notifier_specs

  tests:
    name: Ruby ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [2.0.0, 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, 3.0, jruby]
    steps:
      - uses: actions/checkout@v2

      - name: Install Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Run tests and lints
        run: bundle exec rake
